<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>中藥查詢 - 中醫證素辨證資料庫</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1>中醫證素辨證資料庫</h1>
    <p>以證素為核心 · 從藥推證</p>
    <nav class="main-nav">
      <a href="index.html" class="nav-link">首頁</a>
      <a href="zhengsu.html" class="nav-link">證素總覽</a>
      <a href="herbs.html" class="nav-link active">中藥查詢</a>
      <a href="formulas.html" class="nav-link">方劑分析</a>
      <a href="admin.html" class="nav-link">資料管理</a>
    </nav>
  </header>

  <main class="container">
    <section class="page-header">
      <h2 class="page-title">中藥查詢</h2>
      <p class="page-desc">按證素、歸經、藥性等條件搜尋中藥，查看每味藥的證素對應關係</p>
    </section>

    <!-- 搜尋區 -->
    <section class="search-section">
      <div class="search-box">
        <input type="text" id="search-input" placeholder="輸入中藥名稱、拼音或別名搜尋...">
        <button id="search-btn">搜尋</button>
      </div>

      <div class="filter-section">
        <div class="filter-group">
          <h3>按證素篩選</h3>
          <div class="filter-tags" id="zhengsu-filter-tags">
            <!-- 由 JavaScript 動態生成 -->
          </div>
        </div>

        <div class="filter-group">
          <h3>按歸經篩選</h3>
          <div class="filter-tags" id="meridian-tags">
            <!-- 由 JavaScript 動態生成 -->
          </div>
        </div>

        <div class="filter-group">
          <h3>按藥性篩選</h3>
          <div class="filter-tags" id="nature-tags">
            <!-- 由 JavaScript 動態生成 -->
          </div>
        </div>

        <div class="filter-group">
          <h3>按治法篩選</h3>
          <div class="filter-tags" id="treatment-tags">
            <!-- 由 JavaScript 動態生成 -->
          </div>
        </div>
      </div>

      <div class="filter-actions">
        <button id="clear-filters" class="btn-secondary">清除篩選</button>
      </div>
    </section>

    <!-- 統計資訊 -->
    <div class="stats" id="stats">載入中...</div>

    <!-- 中藥列表 -->
    <div class="herb-list" id="herb-list">
      <div class="loading">載入中藥數據中</div>
    </div>
  </main>

  <footer>
    <p>中醫證素辨證資料庫 · 僅供學習參考，不作為醫療診斷依據</p>
  </footer>

  <script src="js/herbs.js"></script>
</body>
</html>
