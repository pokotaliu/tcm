<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>證素總覽 - 中醫證素辨證資料庫</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1>中醫證素辨證資料庫</h1>
    <p>以證素為核心 · 從藥推證</p>
    <nav class="main-nav">
      <a href="index.html" class="nav-link">首頁</a>
      <a href="zhengsu.html" class="nav-link active">證素總覽</a>
      <a href="herbs.html" class="nav-link">中藥查詢</a>
      <a href="formulas.html" class="nav-link">方劑分析</a>
      <a href="zhengxing.html" class="nav-link">證型查詢</a>
      <a href="admin.html" class="nav-link">資料管理</a>
    </nav>
  </header>

  <main class="container">
    <section class="page-header">
      <h2 class="page-title">證素總覽</h2>
      <p class="page-desc">證素是病理狀態的最小單位（原子），共 53 項，分為病位證素（19）和病性證素（34）</p>
    </section>

    <!-- 篩選區 -->
    <section class="filter-bar">
      <div class="filter-tabs">
        <button class="filter-tab active" data-filter="all">全部（53）</button>
        <button class="filter-tab" data-filter="bingwei">病位證素（19）</button>
        <button class="filter-tab" data-filter="bingxing">病性證素（34）</button>
        <button class="filter-tab" data-filter="critical">危重證素</button>
      </div>
    </section>

    <!-- 病位證素 -->
    <section class="zhengsu-full-section" id="section-bingwei">
      <h3 class="section-title">病位證素（19項）</h3>

      <div class="zhengsu-category">
        <h4 class="category-title">五臟</h4>
        <div class="zhengsu-cards" id="cards-wuzang"></div>
      </div>

      <div class="zhengsu-category">
        <h4 class="category-title">六腑</h4>
        <div class="zhengsu-cards" id="cards-liufu"></div>
      </div>

      <div class="zhengsu-category">
        <h4 class="category-title">特殊</h4>
        <div class="zhengsu-cards" id="cards-teshu"></div>
      </div>

      <div class="zhengsu-category">
        <h4 class="category-title">部位</h4>
        <div class="zhengsu-cards" id="cards-buwei"></div>
      </div>

      <div class="zhengsu-category">
        <h4 class="category-title">表裡</h4>
        <div class="zhengsu-cards" id="cards-biaoli"></div>
      </div>

      <div class="zhengsu-category">
        <h4 class="category-title">形體</h4>
        <div class="zhengsu-cards" id="cards-xingti"></div>
      </div>
    </section>

    <!-- 病性證素 -->
    <section class="zhengsu-full-section" id="section-bingxing">
      <h3 class="section-title">病性證素（34項）</h3>

      <div class="zhengsu-category">
        <h4 class="category-title">氣機病變</h4>
        <div class="zhengsu-cards" id="cards-qiji"></div>
      </div>

      <div class="zhengsu-category">
        <h4 class="category-title">血液病變</h4>
        <div class="zhengsu-cards" id="cards-xueye"></div>
      </div>

      <div class="zhengsu-category">
        <h4 class="category-title">陰陽病變</h4>
        <div class="zhengsu-cards" id="cards-yinyang"></div>
      </div>

      <div class="zhengsu-category">
        <h4 class="category-title">外邪</h4>
        <div class="zhengsu-cards" id="cards-waixie"></div>
      </div>

      <div class="zhengsu-category">
        <h4 class="category-title">病理產物</h4>
        <div class="zhengsu-cards" id="cards-bingli"></div>
      </div>

      <div class="zhengsu-category">
        <h4 class="category-title">精津病變</h4>
        <div class="zhengsu-cards" id="cards-jingjin"></div>
      </div>

      <div class="zhengsu-category">
        <h4 class="category-title">內生病邪</h4>
        <div class="zhengsu-cards" id="cards-neisheng"></div>
      </div>
    </section>

    <!-- 證素詳情彈窗 -->
    <div class="modal-overlay hidden" id="zhengsu-modal">
      <div class="modal-content">
        <button class="modal-close">&times;</button>
        <h3 id="modal-zhengsu-name"></h3>
        <div class="modal-body">
          <div class="modal-row">
            <span class="modal-label">類別：</span>
            <span id="modal-zhengsu-category"></span>
          </div>
          <div class="modal-row">
            <span class="modal-label">治法：</span>
            <span id="modal-zhengsu-treatment"></span>
          </div>
          <div class="modal-row">
            <span class="modal-label">別名：</span>
            <span id="modal-zhengsu-alias"></span>
          </div>
          <div class="modal-row">
            <span class="modal-label">說明：</span>
            <span id="modal-zhengsu-desc"></span>
          </div>
          <div class="modal-row hidden" id="modal-zhengsu-critical-row">
            <span class="critical-badge">危重證素</span>
          </div>

          <h4 class="modal-subtitle">相關中藥</h4>
          <div class="related-herbs" id="modal-related-herbs">
            <span class="loading-text">載入中...</span>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer>
    <p>中醫證素辨證資料庫 · 僅供學習參考，不作為醫療診斷依據</p>
  </footer>

  <script src="js/zhengsu.js"></script>
</body>
</html>
