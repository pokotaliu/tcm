<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>證型查詢 - 中醫證素辨證資料庫</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1>中醫證素辨證資料庫</h1>
    <p>以證素為核心 · 從素推證</p>
    <nav class="main-nav">
      <a href="index.html" class="nav-link">首頁</a>
      <a href="zhengsu.html" class="nav-link">證素總覽</a>
      <a href="herbs.html" class="nav-link">中藥查詢</a>
      <a href="formulas.html" class="nav-link">方劑分析</a>
      <a href="zhengxing.html" class="nav-link active">證型查詢</a>
      <a href="admin.html" class="nav-link">資料管理</a>
    </nav>
  </header>

  <main class="container">
    <section class="page-header">
      <h2 class="page-title">證型查詢</h2>
      <p class="page-desc">選擇證素組合，動態匹配對應證型。證型 = 病位 + 病性的組合</p>
    </section>

    <!-- 證素選擇器 -->
    <section class="zhengsu-selector">
      <h3 class="section-title">選擇證素</h3>

      <div class="selector-row">
        <div class="selector-group">
          <h4>病性證素（必選）</h4>
          <div class="selector-tags" id="nature-selector">
            <!-- 動態生成 -->
          </div>
        </div>
      </div>

      <div class="selector-row">
        <div class="selector-group">
          <h4>病位證素（可選，不選則為全身性）</h4>
          <div class="selector-tags" id="location-selector">
            <!-- 動態生成 -->
          </div>
        </div>
      </div>

      <div class="selected-summary" id="selected-summary">
        <span class="summary-label">已選證素：</span>
        <span class="summary-content" id="summary-content">尚未選擇</span>
        <button class="btn-clear-selection" id="btn-clear-selection">清除</button>
      </div>
    </section>

    <!-- 匹配結果 -->
    <section class="match-result" id="match-result">
      <h3 class="section-title">匹配證型</h3>
      <div class="result-content" id="result-content">
        <div class="no-selection">請先選擇病性證素</div>
      </div>
    </section>

    <!-- 證型詳情區 -->
    <section class="zhengxing-detail hidden" id="zhengxing-detail">
      <!-- 動態填充 -->
    </section>

    <!-- 所有證型列表 -->
    <section class="zhengxing-list-section">
      <h3 class="section-title">所有證型</h3>
      <div class="zhengxing-list" id="zhengxing-list">
        <div class="loading">載入中...</div>
      </div>
    </section>
  </main>

  <footer>
    <p>中醫證素辨證資料庫 · 僅供學習參考，不作為醫療診斷依據</p>
  </footer>

  <script src="js/zhengxing.js"></script>
</body>
</html>
