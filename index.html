<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>中醫證候資料庫</title>
  <link rel="stylesheet" href="css/index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Header -->
  <header class="site-header">
    <div class="header-content">
      <h1 class="site-title">中醫證候資料庫</h1>
      <p class="site-subtitle">系統性整理 483 個證候</p>
      <div class="global-search">
        <input type="text" id="global-search-input" placeholder="搜尋證候名稱...">
        <button id="global-search-btn">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="11" cy="11" r="8"></circle>
            <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
          </svg>
        </button>
      </div>
    </div>
  </header>

  <!-- 功能切換列 -->
  <nav class="module-tabs">
    <div class="tabs-container">
      <button class="module-tab active" data-module="syndrome-index">
        <span class="tab-icon">📋</span>
        <span class="tab-text">證型索引</span>
      </button>
      <button class="module-tab" data-module="symptom-lookup">
        <span class="tab-icon">🩺</span>
        <span class="tab-text">症狀反查</span>
      </button>
      <button class="module-tab" data-module="zhengsu-filter">
        <span class="tab-icon">🧩</span>
        <span class="tab-text">證素篩選</span>
      </button>
      <button class="module-tab" data-module="syndrome-compare">
        <span class="tab-icon">🔀</span>
        <span class="tab-text">類證比較</span>
      </button>
    </div>
  </nav>

  <!-- 主內容區 -->
  <main class="main-content">
    <!-- 模組 1：證型索引（預設顯示）-->
    <section class="module-panel active" id="module-syndrome-index">
      <!-- 分類標籤列 -->
      <div class="category-filter-bar">
        <button class="category-filter-btn active" data-category="all">全部</button>
        <button class="category-filter-btn" data-category="basic">基礎 <span class="count"></span></button>
        <button class="category-filter-btn" data-category="systemic">全身 <span class="count"></span></button>
        <button class="category-filter-btn" data-category="zangfu">臟腑 <span class="count"></span></button>
        <button class="category-filter-btn" data-category="shanghan">傷寒 <span class="count"></span></button>
        <button class="category-filter-btn" data-category="wenbing">溫病 <span class="count"></span></button>
        <button class="category-filter-btn" data-category="specialty">專科 <span class="count"></span></button>
      </div>

      <!-- 搜尋結果區（即時搜尋時顯示）-->
      <div class="search-results-area hidden" id="search-results-area">
        <div class="search-results-header">
          <span class="search-results-title">搜尋結果</span>
          <button class="btn-clear-search">清除搜尋</button>
        </div>
        <div class="search-results-grid" id="search-results-grid"></div>
      </div>

      <!-- 證型分類內容 -->
      <div class="syndrome-categories" id="syndrome-categories">
        <div class="loading-state">
          <div class="loading-spinner"></div>
          <span>載入中...</span>
        </div>
      </div>
    </section>

    <!-- 模組 2：症狀反查 -->
    <section class="module-panel" id="module-symptom-lookup">
      <div class="module-placeholder">
        <div class="placeholder-content">
          <div class="placeholder-icon">🩺</div>
          <h2>症狀反查</h2>
          <p>透過選擇症狀，找出可能的證候</p>

          <div class="symptom-categories-preview">
            <h3>8 大症狀分類</h3>
            <div class="symptom-category-btns">
              <button class="symptom-cat-btn" disabled>全身症狀</button>
              <button class="symptom-cat-btn" disabled>頭面五官</button>
              <button class="symptom-cat-btn" disabled>胸腹症狀</button>
              <button class="symptom-cat-btn" disabled>二便異常</button>
              <button class="symptom-cat-btn" disabled>皮膚症狀</button>
              <button class="symptom-cat-btn" disabled>舌脈象</button>
              <button class="symptom-cat-btn" disabled>精神情志</button>
              <button class="symptom-cat-btn" disabled>婦兒專科</button>
            </div>
          </div>

          <div class="coming-soon-badge">功能開發中</div>
        </div>
      </div>
    </section>

    <!-- 模組 3：證素篩選 -->
    <section class="module-panel" id="module-zhengsu-filter">
      <div class="module-placeholder">
        <div class="placeholder-content">
          <div class="placeholder-icon">🧩</div>
          <h2>證素篩選</h2>
          <p>依病位、病性證素組合查詢證候</p>

          <div class="zhengsu-preview">
            <div class="zhengsu-preview-section">
              <h3>病位證素</h3>
              <div class="zhengsu-preview-tags">
                <span class="preview-tag location">心</span>
                <span class="preview-tag location">肝</span>
                <span class="preview-tag location">脾</span>
                <span class="preview-tag location">肺</span>
                <span class="preview-tag location">腎</span>
                <span class="preview-tag location">胃</span>
                <span class="preview-tag location">膽</span>
                <span class="preview-tag location">...</span>
              </div>
            </div>
            <div class="zhengsu-preview-section">
              <h3>病性證素</h3>
              <div class="zhengsu-preview-tags">
                <span class="preview-tag nature xu">氣虛</span>
                <span class="preview-tag nature xu">血虛</span>
                <span class="preview-tag nature xu">陰虛</span>
                <span class="preview-tag nature xu">陽虛</span>
                <span class="preview-tag nature shi">氣滯</span>
                <span class="preview-tag nature shi">血瘀</span>
                <span class="preview-tag nature shi">痰</span>
                <span class="preview-tag nature shi">...</span>
              </div>
            </div>
          </div>

          <div class="coming-soon-badge">功能開發中</div>
        </div>
      </div>
    </section>

    <!-- 模組 4：類證比較 -->
    <section class="module-panel" id="module-syndrome-compare">
      <div class="module-placeholder">
        <div class="placeholder-content">
          <div class="placeholder-icon">🔀</div>
          <h2>類證比較</h2>
          <p>對比兩個相似證候的異同</p>

          <div class="compare-preview">
            <div class="compare-select-preview">
              <div class="select-box">
                <span class="select-placeholder">選擇證候 A</span>
              </div>
              <span class="vs-badge">VS</span>
              <div class="select-box">
                <span class="select-placeholder">選擇證候 B</span>
              </div>
            </div>
            <div class="compare-table-preview">
              <table>
                <thead>
                  <tr>
                    <th>比較項目</th>
                    <th>證候 A</th>
                    <th>證候 B</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>證素組成</td>
                    <td class="placeholder-cell">-</td>
                    <td class="placeholder-cell">-</td>
                  </tr>
                  <tr>
                    <td>主要症狀</td>
                    <td class="placeholder-cell">-</td>
                    <td class="placeholder-cell">-</td>
                  </tr>
                  <tr>
                    <td>鑑別要點</td>
                    <td class="placeholder-cell">-</td>
                    <td class="placeholder-cell">-</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>

          <div class="coming-soon-badge">功能開發中</div>
        </div>
      </div>
    </section>
  </main>

  <!-- 證型詳情彈窗 -->
  <div class="modal-overlay hidden" id="syndrome-modal">
    <div class="modal-content syndrome-detail-modal">
      <button class="modal-close">&times;</button>
      <div class="modal-header">
        <h2 class="modal-title" id="modal-syndrome-name"></h2>
        <div class="modal-meta">
          <span class="meta-category" id="modal-category"></span>
          <span class="meta-number" id="modal-number"></span>
        </div>
      </div>
      <div class="modal-zhengsu" id="modal-zhengsu">
        <!-- 證素標籤 -->
      </div>
      <div class="modal-body" id="modal-body">
        <!-- 動態內容 -->
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="site-footer">
    <p>本資料庫僅供學習參考，不作為醫療診斷依據</p>
  </footer>

  <script src="js/index.js"></script>
</body>
</html>
